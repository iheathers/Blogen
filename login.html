<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Blogen UI</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>


</head>
<body>
  <!-- NAVIGATION BAR -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-0">
    <div class="container">
      <div class="navbar-header">
        <a href="index.html" class="navbar-brand">Blogen</a>
      </div>

    </div>
  </nav>

  <!-- DASHBOARD HEADER -->
  <header id="dashboard-header" class="bg-primary py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="text-white"> <i class="fa fa-user"></i> Blogen Admin</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- ACTIONS -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">

      </div>
    </div>
  </section>


  <!-- LOGIN -->
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 m-auto">
          <div class="card">
            <div class="card-header">
              <h4 class="text-center">Account Login</h4>
            </div>
            <div class="card-body">
              <form action="index.html">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email " class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password " class="form-control">
                </div>
                <input type="submit" class="btn btn-block btn-primary" value="Login">
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark text-white mt-5 py-5" id="main-footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">Copyright &copy; 2018 Blogen</p>
        </div>
      </div>
    </div>
  </footer>




  <script src="js/jquery.min.js" ></script>
  <script src="js/popper.min.js" ></script>
  <script src="js/bootstrap.min.js" ></script>

  <script>
    CKEDITOR.replace( 'editor' );
  </script>



</body>
</html>
