<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Blogen UI</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>


</head>
<body>
  <!-- NAVIGATION BAR -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-0">
    <div class="container">
      <div class="navbar-header">
        <a href="index.html" class="navbar-brand">Blogen</a>
      </div>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link px-2 ">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="Posts.html" class="nav-link px-2">Posts</a>
          </li>
          <li class="nav-item">
            <a href="categories.html" class="nav-link px-2">Categories</a>
          </li>
          <li class="nav-item">
            <a href="users.html" class="nav-link px-2">Users</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto text-light">
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-user"></i> Welcome Jack
            </a>

            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item"><i class="fa fa-user-circle"></i> Profile</a>
              <a href="settings.html" class="dropdown-item"><i class="fa fa-gear"></i> Settings</a>
            </div>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link"><i class="fa fa-power-off"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- DASHBOARD HEADER -->
  <header id="dashboard-header" class="bg-primary py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="text-white"><i class="fa fa-user"></i> Edit Profile</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- ACTIONS -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mr-auto">
          <a href="index.html" class="btn btn-secondary btn-block"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
        </div>
        <div class="col-md-3">
          <a class="btn btn-success btn-block text-white" data-toggle="modal" data-target="#passwordModal"><i class="fa fa-lock"></i> Change Password</a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-danger btn-block"><i class="fa fa-times"></i> Delete Account</a>
        </div>
      </div>
    </div>
  </section>


  <!-- PROFILE -->
  <section id="profile">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Edit Profile</h4>
            </div>
            <div class="card-body">
              <form >
                <div class="form-group">
                  <label for="Title">Name</label>
                  <input type="text" class="form-control" placeholder="Jacky Dawn">
                </div>
                <div class="form-group">
                  <label for="Title">Email</label>
                  <input type="email" class="form-control" placeholder="jacky@gmail.com">
                </div>
                <div class="form-group">
                  <label for="body">Bio</label>
                  <textarea name="editor" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum alias, quaerat repudiandae deserunt magnam? Recusandae, sed, itaque! Ab consequatur sunt, rem earum veritatis molestias temporibus rerum architecto distinctio alias, fugiat explicabo odit sed magnam quas velit excepturi. Molestiae magnam, accusamus vel error voluptatibus voluptas delectus quo repellat ad eum doloremque!</textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <h3 class="text-center">Your Avatar</h3>
          <img src="img/avatar.png" alt="" class="d-block img-fluid mb-3">
          <button class="btn btn-primary btn-block">Edit Image</button>
          <button class="btn btn-danger btn-block">Delete Image</button>

        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark text-white mt-5 py-5" id="main-footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">Copyright &copy; 2018 Blogen</p>
        </div>
      </div>
    </div>
  </footer>

<!-- PASSWORD MODAL -->

<div class="modal" id="passwordModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <div class="modal-title">
          <h5>Change Password</h5>
        </div>
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form >
          <div class="form-group">
            <label for="Title">Password</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="Title">Confirm Password</label>
            <input type="text" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Update Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



  <script src="js/jquery.min.js" ></script>
  <script src="js/popper.min.js" ></script>
  <script src="js/bootstrap.min.js" ></script>

  <script>
  CKEDITOR.replace( 'editor' );
</script>



</body>
</html>
