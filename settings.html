<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Blogen UI</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>


</head>
<body>
  <!-- NAVIGATION BAR -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-0">
    <div class="container">
      <div class="navbar-header">
        <a href="index.html" class="navbar-brand">Blogen</a>
      </div>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link px-2 ">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="Posts.html" class="nav-link px-2">Posts</a>
          </li>
          <li class="nav-item">
            <a href="categories.html" class="nav-link px-2">Categories</a>
          </li>
          <li class="nav-item">
            <a href="users.html" class="nav-link px-2">Users</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto text-light">
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-user"></i> Welcome Jack
            </a>

            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item"><i class="fa fa-user-circle"></i> Profile</a>
              <a href="settings.html" class="dropdown-item"><i class="fa fa-gear"></i> Settings</a>
            </div>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link"><i class="fa fa-power-off"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- DASHBOARD HEADER -->
  <header id="dashboard-header" class="bg-primary py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="text-white"><i class="fa fa-gear"></i> Settings</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- ACTIONS -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mr-auto">
          <a href="index.html" class="btn btn-secondary btn-block"><i class="fa fa-arrow-left"></i> Back to Dashboard</a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-success btn-block" ><i class="fa fa-check"></i> Save Changes</a>
        </div>
      </div>
    </div>
  </section>


  <!-- DETAILS -->
  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Settings</h4>
            </div>
            <div class="card-body">
              <form >
                <fieldset class="form-group">
                  <legend> Allow User Registrations</legend>
                  <div class="form-check">
                    <input class="form-check-input" type="radio"   checked>
                    <label class="form-check-label" >
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio"  >
                    <label class="form-check-label" >
                      No
                    </label>
                  </div>
                </fieldset>
                <fieldset class="form-group">
                  <legend> Homepage Format</legend>
                  <div class="form-check">
                    <input class="form-check-input" type="radio"   checked>
                    <label class="form-check-label" >
                      Post Index
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio"   >
                    <label class="form-check-label" >
                      Single format
                    </label>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark text-white mt-5 py-5" id="main-footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">Copyright &copy; 2018 Blogen</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/jquery.min.js" ></script>
  <script src="js/popper.min.js" ></script>
  <script src="js/bootstrap.min.js" ></script>

  <script>
    CKEDITOR.replace( 'editor' );
  </script>



</body>
</html>
